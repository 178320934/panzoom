<!doctype html>
<html>
  <head>
    <title>Panzoom for jQuery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
      section { text-align: center; margin: 50px 0; }
    </style>
  </head>
  <body>
    <section>
      <h1>Panning and zooming with CSS3</h1>
      <div id="panzoom" style="text-align: center">
        <img src="http://blog.millermedeiros.com/wp-content/uploads/2010/04/awesome_tiger.svg" width="900" height="900">
      </div>
    </section>
    <section class="buttons">
      <button class="zoom-in">Zoom In</button>
      <button class="zoom-out">Zoom Out</button>
      <input type="range" class="zoom-range">
      <button class="reset">Reset</button>
    </section>
    <script src="../test/jquery.js"></script>
    <script src="../dist/jquery.panzoom.js"></script>
    <script>
      (function() {
        var $panzoom = $("#panzoom").panzoom({
          $zoomIn: $(".zoom-in"),
          $zoomOut: $(".zoom-out"),
          $zoomRange: $(".zoom-range"),
          $reset: $(".reset"),
        });
        // Add focal point zooming on mousewheel
        $panzoom.parent().on('mousewheel.focal', function( e ) {
          e.preventDefault();
          $panzoom.panzoom('zoom', e.originalEvent.wheelDelta < 0, {
            animate: false,
            increment: 0.1,
            focal: e
          });
        });
      })();
    </script>
  </body>
</html>
